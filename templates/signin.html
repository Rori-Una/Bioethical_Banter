{% extends "layout.html" %}

{% block title %}
    Sign-in
{% endblock %}

{% block nav %}
    Sign-in
{% endblock %}

{% block main %}
<h1 class="main-heading">Welcome to Bioethical Banter</h1>

<div class="login-container">
    <h2 style="font-family: 'DM Serif Display', serif; text-align: center; margin-bottom: 1.5rem;">
        Create an Account
    </h2>

    <form action="/signin" method="post" class="login-form">
        <label for="username" class="form-label">Username</label>
        <input id="username" name="username" type="text" autocomplete="off" placeholder="Ex. Laura" class="form-input">

        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-input">

        <label for="confirmation" class="form-label">Confirm Password</label>
        <input id="confirmation" name="confirmation" type="password" class="form-input">

        <button type="submit" class="form-button">Sign Up</button>
    </form>

    {% if message %}
        <p class="login-message">{{ message }}</p>
    {% endif %}

    <p style="text-align: center; margin-top: 1.5rem;">
        Already have an account?
        <a href="/login" style="color: #c2d8d4; font-weight: bold;">Log in here</a>.
    </p>
</div>
{% endblock %}
