{% extends "layout.html" %}

{% block title %}
    Planning
{% endblock %}

{% block logout %}
    <a href="/logout">Logout</a>
{% endblock %}

{% block nav %}
    Management Planning Page
{% endblock %}

{% block main %}
<h1 class="main-heading">Management Planning Page</h1>

<form method="post" class="planning-grid">

    <div class="planning-box">
        <h5>To do notes</h5>
        <textarea name="toDo" rows="6" class="planning-textarea"></textarea>
    </div>

    <div class="planning-box">
        <h5>Quick Notes</h5>
        <textarea name="quickNotes" rows="6" class="planning-textarea"></textarea>
    </div>

    <div class="planning-box planning-wide">
        <h5>Detailed Planning</h5>
        <textarea name="planning" rows="8" class="planning-textarea"></textarea>
    </div>

    <div class="planning-box">
        <h5>Attach Research Papers</h5>
        <textarea name="papers" rows="10" class="planning-textarea"></textarea>
    </div>

    <!-- Save Button -->
    <div class="planning-wide text-center">
        <button type="submit" class="form-button">Save Work</button>
    </div>
</form>
{% endblock %}
