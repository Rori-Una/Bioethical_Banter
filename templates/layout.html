<!DOCTYPE html>
<html>
    <head>
        <!-- metadata -->
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>{% block title %}{% endblock %}</title>
         <!-- bootstrap stylesheet link here -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <!-- Bootstrap JS script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <!-- navbar, hamburger menu and footer can come here -->
        <!-- Offcanvas menue -->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
</svg></button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Bioethical Banter</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">     
                <h6><a href="/login">Login</a></h6>
                <h6><a href="/logout">Logout</a></h6>
                <h6><a href="/">Home Page</a></h6>
                <h6><a href="/prompt">Prompt Page</a></h6>
                <h6><a href="/management">Planning Page</a></h6>
            </div>
        </div>

        <!-- navbar -->
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                <a class="navbar-brand" href="/">Navbar</a>
                </div>
                <div class="container-fluid">{% block nav %}{% endblock %}</div>
                <div>{% block signin %}{% endblock %}</div>
                <div>{% block login %}{% endblock %}</div>
                <div>{% block logout %}{% endblock %}</div>
            </nav>            
        </div>
        
        <main>
            <!-- unique data specific to the pages -->
            {% block main %}{% endblock %}
        </main>
        <footer>        
            <p>Connect with us:</p>
        </footer>
    </body>
</html>
