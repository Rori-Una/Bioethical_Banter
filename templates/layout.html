<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <!-- Your Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="font-family: 'Lato', sans-serif; background-color: #F5F1E3;">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!-- Offcanvas Menu -->
    <button class="btn" style="background-color: #c2d8d4;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#1e3f20" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
    </button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header" style="background-color: #1e3f20;">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel" style="font-family: 'DM Serif Display'; color: white;">Bioethical Banter</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="background-color: #F5F1E3;">
            <h6><a href="/login">Login</a></h6>
            <h6><a href="/logout">Logout</a></h6>
            <h6><a href="/">Home Page</a></h6>
            <h6><a href="/prompt">Prompt Page</a></h6>
            <h6><a href="/management">Planning Page</a></h6>
        </div>
    </div>

    <!-- Navbar -->
    <div class="container my-3">
        <nav class="navbar navbar-expand-lg" style="background-color: #1e3f20; border-radius: 8px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="color: white; font-family: 'DM Serif Display';">Bioethical Banter</a>
                <div style="color: white;">{% block nav %}{% endblock %}</div>
                <div style="color: white;">{% block signin %}{% endblock %}</div>
                <div style="color: white;">{% block login %}{% endblock %}</div>
                <div style="color: white;">{% block logout %}{% endblock %}</div>
            </div>
        </nav>            
    </div>

    <!-- Main Content -->
    <main class="container my-5">
        {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-3" style="background-color: #3A3A3A; color: white;">
        <p>Connect with us:</p>
    </footer>
</body>
</html>
